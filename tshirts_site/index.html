<!DOCTYPE html>
<html>
<head>
	<title>Arteam Tshirts</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- Font Awesome Kit -->
	<script src="https://kit.fontawesome.com/7b7d49a12e.js" crossorigin="anonymous"></script>
	<!-- Slick Theme -->
	<link rel="stylesheet" type="text/css" href="assets/css/slick.css">
	<link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css">
</head>
<body>

	<!-- Header -->
	<header>
		<h1 class="logo"><a href="index.html">Artees</a></h1>
		<input type="checkbox" id="nav-toggle" class="nav-toggle">
		<nav>
			<ul>
				<li><a href="#">Men</a></li>
				<li><a href="#">Women</a></li>
				<li><a href="#"><i class="fas fa-search"></i></a></li>
				<li><a href="#"><i class="far fa-heart"></i></a></li>
				<li><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
			</ul>
		</nav>
		<label for="nav-toggle" class="nav-toggle-label">
			<span></span>
		</label>
	</header>

	<section class="hero">
		
	</section>

	<!-- Main (Products) -->
	<main class="main">
		<!-- Top Sellers -->
		<!--
			Will have a plugin which will automatically add topsellers to this section
		-->
		<section class="topsellers">
			<div class="container">
				<h2>Top Sellers</h2>
				<div class="row">
					<div class="item item-1"></div>
					<div class="item item-2"></div>
					<div class="item item-3"></div>
					<div class="item item-4"></div>
					<div class="item item-5"></div>
				</div>
			</div>
		</section>

		<!-- New Arrivings -->
		<section class="new-arrivings">
			<div class="container">
				<div></div>
			</div>
		</section>

		<!-- Collection 1 -->
		<section class="collection">
			<div class="container">
				<div class="row">
					<div class="item"></div>
					<div class="item"></div>
					<div class="item"></div>
				</div>
			</div>
		</section>

		<!-- Info About the Company and It's Philosophy -->
		<section class="about-us">
			<div class="container">

			</div>
		</section>

		<section class="recently-viewed">
			<div class="container">
				<h2>Recently Viewed</h2>
				<!--<div class="row"> -->
					<div class="recently-viewed__slider">
						<div class="item item-1"></div>
						<div class="item item-1"></div>
						<div class="item item-1"></div>
						<div class="item item-1"></div>
						<div class="item item-1"></div>
						<div class="item item-1"></div>
					</div>
				<!--</div>-->
			</div>
		</section>
	</main>

	<!-- Footer --> 
	<footer>
		<div class="container">
			<h2>Contact Us</h2>
		</div>
	</footer>

	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/slick.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.recently-viewed__slider').slick({
			  dots: true,
			  infinite: false,
			  speed: 300,
			  slidesToShow: 4,
			  slidesToScroll: 4,
			  responsive: [
			    {
			      breakpoint: 1028,
			      settings: {
			        slidesToShow: 3,
			        slidesToScroll: 3,
			        infinite: true,
			        dots: true
			      }
			    },
			    {
			      breakpoint: 736,
			      settings: {
			        slidesToShow: 2,
			        slidesToScroll: 2
			      }
			    },
			    {
			      breakpoint: 480,
			      settings: {
			        slidesToShow: 1,
			        slidesToScroll: 1
			      }
			    }
			  ]
			});
		});
	</script>
</body>
</html>
